<div class="ion-text-center" *ngIf="loading">
    <ion-spinner class="ion-padding-top"></ion-spinner>
</div>
<app-card [elementInfo]="itemCard" *ngFor="let itemCard of listElementShow"></app-card>
<ion-infinite-scroll threshold="150px" (ionInfinite)="updateListShow($event)" *ngIf="checkDisabled() && !loading">
    <div class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
    </div>
</ion-infinite-scroll>
